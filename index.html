<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Legyen Ön is milliomos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    
    <p class="subtitle">Teszteld a tudásod — gyűjtsd össze a legmagasabb összeget!</p>

    <section id="game">
      <div id="start-screen" class="center">
        <button id="start-btn" class="primary">Játék indítása</button>
      </div>

      <div id="play-screen" class="hidden">
        <div class="top-row">
          <div id="question-area">
            <div id="question">Kérdés szövege</div>
            <div id="choices"></div>
          </div>
          <aside id="ladder">
            <ul id="money-list"></ul>
          </aside>
        </div>

        <div class="controls">
          <div id="status">Tippelj helyes választ!</div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
