<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Legyen Ön is milliomos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <h1>
      <span class="crown" aria-hidden="true">
        <svg width="40" height="24" viewBox="0 0 40 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
          <path d="M2 20h36v2H2v-2z" fill="#FFD24A"/>
          <path d="M4 18l4-10 6 8 6-12 6 10 4-6 4 10H4z" fill="#FFD24A" opacity="0.95"/>
        </svg>
      </span>
      Legyen Ön is milliomos!
    </h1>
    <p class="subtitle">Teszteld a tudásod — gyűjtsd össze a legmagasabb összeget!</p>

    <section id="game">
      <div id="start-screen" class="center">
        <button id="start-btn" class="primary">Játék indítása</button>
      </div>

      <div id="play-screen" class="hidden">
        <div class="top-row">
          <div id="question-area">
            <div id="question">Kérdés szövege</div>
            <div id="choices"></div>
          </div>
          <aside id="ladder">
            <ul id="money-list"></ul>
          </aside>
        </div>

        <div class="controls">
          <div id="status">Tippelj helyes választ!</div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
